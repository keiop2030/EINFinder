version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: einfinder-web
    ports:
      - "3000:3000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SEC_USER_AGENT=EINFinder/1.0 (contact@example.com)
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Production configuration (use: docker-compose --profile prod up)
  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: einfinder-web-prod
    profiles:
      - prod
    ports:
      - "3000:3000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - SEC_USER_AGENT=EINFinder/1.0 (contact@example.com)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
